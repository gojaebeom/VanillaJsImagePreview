<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Preview</title>
    <style>
        .image_preview{
            width:300px;
            min-height:100px;
            border : 2px dotted #dddddd;
            margin-top:15px;

            display:flex;
            align-items:center;
            justify-content:center;
            font-weight: bold;
            color:#cccccc;
        }

        .image_preview_img{
            display:none;
            width:100%;
        }
    </style>
</head>
<body>
    <h1>Image Preview on File Uploads</h1>
    <input type="file" name="image_file" id="image_file">

    <div class="image_preview" id="image_preview">
        <img src="" alt="Image Preview" class="image_preview_img" id="image_preview_img">
        <span class="image_preview_text" id="image_preview_text">Image Preview</span>
    </div>

    <script>
        /* image preview code ðŸŒ­ */
        const imgFile           = document.getElementById("image_file")
        const previewContainer  = document.getElementById("image_preview")
        const previewImage      = document.getElementById("image_preview_img")
        const previewText       = document.getElementById("image_preview_text")

        imgFile.addEventListener("change", function() {
            const file = this.files[0]

            console.log(file)

            if(file){
                const reader = new FileReader()

                previewText.style.display = "none"
                previewImage.style.display = "block"

                reader.addEventListener("load", function() {
                    console.log(this)
                    previewImage.setAttribute("src", this.result);
                })

                reader.readAsDataURL(file)
            }else{
                previewText.style.display = null
                previewImage.style.display = null
                previewImage.setAttribute("src","")
            }
        })
    </script>
</body>
</html>
